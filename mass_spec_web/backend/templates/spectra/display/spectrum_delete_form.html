{% extends "base2.html" %}
{% load static %}
{% block content %}
<!-- Page Title
============================================= -->
<section id="page-title" class="dark" style="background-image: url({% static 'assets/images/main_image1.png' %});">

    <div class="container clearfix">
        <h1>Удаление записи масс-спектра</h1>
    </div>

</section><!-- #page-title end -->

<!-- Content============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container clearfix">

			<div class="row gutter-40 col-mb-80">
				<!-- Post Content
				============================================= -->
				<div class="postcontent mx-auto col-lg-9">
                    <form action="{{ spectrum.get_delete_url }}" method="post">
                      {% csrf_token %}
                        <div class="card">
                              <div class="card-header">
                                  {{ spectrum.name|title }}
                              </div>
                              <div class="card-body">
                                <h5 class="card-title">Внимание!</h5>
                                <p class="card-text">Вы уверены, что хотите выполнить удаление?</p>
                                  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">Отмена</a>
                                <button type="submit" class="btn btn-danger">Удалить</button>
                              </div>
                        </div>
                    </form>
                </div><!-- #posts end -->
            </div>
        </div>
    </div>
</section>

{% endblock %}
