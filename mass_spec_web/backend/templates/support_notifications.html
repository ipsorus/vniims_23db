{% extends "base.html" %}
{% load static %}
{% block content %}
{% cache 360 support_page %}
<!-- Page Title
============================================= -->
<section id="page-title" class="dark" style="background-image: url({% static 'assets/images/main_image1.png' %});">

    <div class="container clearfix">
        <h1>Уведомления техподдержки</h1>
    </div>
</section><!-- #page-title end -->

{% include 'includes/_header.html'%}
<!-- Content============================================= -->
<section id="content">
    <div class="content-wrap">
        <div class="container clearfix">
            <!-- Posts
            ============================================= -->
            <div id="posts" class="row mx-auto col-lg-9">
                {% for support in page_object.object_list %}
                  {% include 'support/support_card_template.html' %}
                {% endfor %}
            </div><!-- #posts end -->
        </div>
    </div>
</section>

{% endblock %}
